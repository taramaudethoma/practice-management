<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <br>
  <h1>Patient Registration Portal</h1>
  <div><a href="/">Home</a></div>
  <br>
  <div><a href="/doctor_registration">Doctor Registration Portal</a></div>
  <br>
  <form id="patient_registration">
    <label>Name:</label>
    <input type="text" name="name">

    <label>Email:</label>
    <input type="text" name="email">

    <label>Insurance:</label>
    <input type="text" name="insurance">
    <br>
    <br>
    <br>
    
    <button type="submit" class="btn btn-primary">Register Patient</button>
  </form>

  <script>
   
    const patient_form = document.getElementById("patient_registration");
    patient_form.addEventListener("submit", (event) => {
      event.preventDefault();

      fetch("/api/patients", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: event.target.name.value,
          email: event.target.email.value,
          insurance: event.target.insurance.value
        })
      }).then(res => res.json()).then(data => {
        console.log(data);
        window.location = "/"
      })
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
